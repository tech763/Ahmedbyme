<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .greeting {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting" id="greeting">Happy New Year!</div>
        <button class="button" onclick="speakGreeting()">Hear Greeting</button>
    </div>

    <script>
        function speakGreeting() {
            const greetingText = document.getElementById('greeting').innerText;
            const speech = new SpeechSynthesisUtterance(greetingText);
            speech.lang = 'en-US';
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
